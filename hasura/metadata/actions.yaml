actions:
  - name: login
    definition:
      kind: synchronous
      handler: '{{HASURA_ACTION_BASE_URL}}/login'
  - name: signup
    definition:
      kind: synchronous
      handler: '{{HASURA_ACTION_BASE_URL}}/signup'
      request_transform:
        method: POST
        query_params: {}
        template_engine: Kriti
        version: 2
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: LoginResponse
    - name: SignupUser
    - name: SampleOutput
    - name: output
  scalars: []
