actions:
  - name: login
    definition:
      kind: synchronous
      handler: '{{HASURA_ACTION_BASE_URL}}/auth/login'
      headers:
        - name: ACTION_SECRET
          value_from_env: ACTION_SECRET_ENV
  - name: signup
    definition:
      kind: synchronous
      handler: '{{HASURA_ACTION_BASE_URL}}/signup'
      headers:
        - name: ACTION_SECRET
          value_from_env: ACTION_SECRET_ENV
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: LoginResponse
    - name: SignupUser
    - name: SampleOutput
    - name: output
  scalars: []
